<div class="col-md-offset-3 col-md-6" *ngIf="user">
  <div class="panel panel-default">
    <div class="row" style="margin: 0">
      <div class="col-md-12 text-center form-header">
        <h4>Add New User</h4>
      </div>
    </div>
    <div class="panel-body">
      <form [formGroup]="userAddForm"
            (ngSubmit)="add()"
            novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name"
                 value="{{user.name}}"
                 class="form-control"
                 formControlName="name">
        </div>
        <div class="form-group">
          <label for="imagePath">Image Path</label>
          <input id="imagePath"
                 value="{{user.imagePath}}"
                 class="form-control"
                 formControlName="imagePath">
        </div>
        <div>
          <button class="btn btn-success"
                  [disabled]="!userAddForm.valid">Add User</button>
          <button type="button" class="btn btn-default" (click)="goBack()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
