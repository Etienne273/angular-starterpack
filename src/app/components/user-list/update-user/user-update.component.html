<div class="col-md-offset-3 col-md-6" *ngIf="user">
  <div class="panel panel-default">
    <div class="row" style="margin: 0">
      <div class="col-md-12 text-center form-header">
        <h4>Update User Details</h4>
      </div>
    </div>
    <div class="panel-body">
      <form [formGroup]="userUpdateForm"
            (ngSubmit)="update()"
            novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name"
                 class="form-control"
                 formControlName="name">
        </div>
        <div class="form-group">
          <label for="imagePath">Image Path</label>
          <input id="imagePath"
                 class="form-control"
                 formControlName="imagePath">
        </div>

        <div class="form-group">
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="!userUpdateForm.valid">Update User
          </button>
          <button type="button" class="btn btn-default" (click)="goBack()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
