<div class="col-md-offset-3 col-md-6" *ngIf="recipe">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div>
        <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
      </div>
    </div>
    <div class="panel-body">
        <img src="{{recipe.imagePath}}" alt="" class="img-responsive"/>
        <hr/>
        <h2>{{recipe.name}}</h2>
      <p><i>{{recipe.description}}</i></p>
        <hr/>
        <h4>Ingredienten</h4>
        <p>{{recipe.ingredients}}</p>
    </div>
  </div>
</div>
